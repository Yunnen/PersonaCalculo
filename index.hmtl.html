<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo</title>
</head>
<body>
    <label>Dano: 
        <input type="number" id="dano" onkeyup="calcularDano()">
    </label>

    <label>Efeito de Melhoria(50%)
        <input type="checkbox" id="efeitoMelhoria" onclick="calcularDano()">
    </label>

    <label>Efeito de Melhoria Dominio(50%)
        <input type="checkbox" id="efeitoMelhoriaDominio" onclick="calcularDano()">
    </label>

    <label>Efeito de carga
        <input type="checkbox" id="efeitoCarga" onclick="calcularDano()">
    </label>

    <label>Critico!
        <input type="checkbox" id="critico" onclick="calcularDano()">
    </label>

    <label>Fraqueza!
        <input type="checkbox" id="fraqueza" onclick="calcularDano()">
    </label>

    <label id="danototal">Dano causado: </label>

    <script>
        var dano = document.getElementById("dano");
        var efeitoMelhoria = document.getElementById("efeitoMelhoria");
        var efeitoMelhoriaDominio = document.getElementById("efeitoMelhoriaDominio");
        var efeitoCarga = document.getElementById("efeitoCarga");
        var critico = document.getElementById("critico");
        var fraqueza = document.getElementById("fraqueza");

        function calcularDano() {
            let danoValue = parseInt(dano.value);

            if (efeitoMelhoria.checked) {
                danoValue*=1.5;
            }
            if(efeitoMelhoriaDominio.checked){
                danoValue*=1.5;
            }
            if (efeitoCarga.checked) {
                danoValue*=2.5;
            }
            if (critico.checked) {
                danoValue*=2;
            }
            if (fraqueza.checked) {
                danoValue*=2;
            }
            
            danototal.innerHTML = "Dano causado: " + danoValue;
        }

    </script>
    <style>
        
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    }

    label {
    display: block;
    margin-bottom: 10px;
    }   

    input[type="number"],
    input[type="checkbox"] {
    margin-left: 10px;
    }

    #danototal {
    font-weight: bold;
    margin-top: 20px;
    }
    </style>
</body>
</html>
